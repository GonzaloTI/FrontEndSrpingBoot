    <div class="container mt-5">
        <h2>Registrar Producto</h2>
        <form id="formulario-producto">
            <div class="mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="mb-3">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock" min="0">
            </div>
            <div class="mb-3">
                <label for="costo">Costo:</label>
                <input type="text" class="form-control" id="costo" name="costo" pattern="[0-9]+([.][0-9]+)?" title="Debe ser un número válido">
            </div>
            <div class="mb-3">
                <label for="precio">Precio:</label>
                <input type="text" class="form-control" id="precio" name="precio" pattern="[0-9]+([.][0-9]+)?" title="Debe ser un número válido">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script src="api.js"></script>
    <script>
        document.getElementById('formulario-producto').addEventListener('submit', function(event) {
            event.preventDefault();

            var nombre = document.getElementById('nombre').value;
            var stock = parseFloat(document.getElementById('stock').value);
            var costo = parseFloat(document.getElementById('costo').value);
            var precio = parseFloat(document.getElementById('precio').value);

            var producto = {
                nombre: nombre,
                stock: stock,
                costo: costo,
                precio: precio
            };
            console.log(producto)

            insertarProducto(producto);
        });
    </script>
